[package]
name = "rmrs"
version = "0.1.0"
authors = ["Christian Steimel <me@C14L.com>"]
edition = "2018"

[dependencies]
rocket = "0.4.0"
rocket_cors = "0.5.0-beta-1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.39"
dirs = "1.0.5"
reqwest = "0.9.15"
redis = "0.10.0"
log = "0.4.6"

[dependencies.rocket_contrib]
version = "0.4.0"
default-features = false
features = ["json", "redis_pool", "diesel_postgres_pool"]
